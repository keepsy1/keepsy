<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Key Owner Info</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1f5fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
      opacity: 0;
      transform: translateY(50px);
      animation: slideFadeIn 1s forwards ease-out;
    }

    @keyframes slideFadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .icon {
      font-size: 60px;
      color: #1e40af;
      margin-bottom: 1rem;
      animation: pulseGlow 2s infinite ease-in-out, rotateSway 4s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%, 100% { text-shadow: 0 0 10px rgba(30, 64, 175, 0.2); }
      50% { text-shadow: 0 0 20px rgba(30, 64, 175, 0.6); }
    }

    @keyframes rotateSway {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    .toggle-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background-color: #374fc7;
    }

    .owner-info {
      margin-top: 1rem;
      text-align: left;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
    }

    .owner-info.show {
      max-height: 200px;
      opacity: 1;
    }

    .owner-info p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon">ðŸ”‘</div>
    <h2>Motor Key</h2>
    <button class="toggle-btn" onclick="toggleInfo()">Show Owner Info</button>
    <div class="owner-info" id="info">
      <p><strong>Owner:</strong> Elaiza Kaze T. Rebaca</p>
      <p><strong>Phone:</strong> 09942818393</p>
      <p><strong>Messenger:</strong> Elaiza Kaze Rebaca</p>
      <p><strong>Address:</strong> Barangay 7 Tuburan, Cebu</p>
      <p><strong>School:</strong> CTU - Tuburan Campus</p>
      <p><strong>Department:</strong>CAS</p>
      </div>
  </div>

  <script>
    const info = document.getElementById('info');
    const btn = document.querySelector('.toggle-btn');

    function toggleInfo() {
      info.classList.toggle('show');
      btn.textContent = info.classList.contains('show') ? 'Hide Owner Info' : 'Show Owner Info';
    }
  </script>

</body>
</html>
